<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/user-selection.css"    >
    <title>Chose user</title>
</head>
<body>
<main id="login_panel">
    <div id="user_list_panel">
        <div class="logo_div">
            <img class="logo_item" style="max-width: 150px" th:src="@{/img/logo.png}" alt="">
            <p class="logo_item">HeartPi</p>
        </div>
        <h1 id="login_user">zaloguj się jako:</h1>
        <div id="user_list">
            <table id="user_table">
                <thead>
                <tr>
                    <th>imie</th>
                    <th>wiek</th>
                    <th>notatka</th>
                    <th>wybór</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.note}"></td>
                    <td>
                        <button th:id="${user.id}" th:text="${user.name}" onclick="loginUser(this)"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <form th:action="@{/chose_user}" method="get">
            <label for="userId">ID Użytkownika:</label>
            <input type="text" id="userId" name="userId" />
            <br>
            <button type="submit" name="method" value="1">anuluj</button>
            <button type="submit" name="method" value="0">Wybierz</button>
        </form>
    </div>
</main>
<script>
    function loginUser(button) {
        document.getElementById("userId").value = button.id;
        let name = "${user}"
        console.log(name);
    }
</script>
</body>
</html>
